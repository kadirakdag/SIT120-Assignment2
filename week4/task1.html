<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Task1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>

<body>
    <div id="app"><button @click="count++">Count is: {{ count }}</button></div>
</body>

    let app = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
    });
    app.count = 2;
</script>
